<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end">
    <li class="page-item" [class.disabled]="pageNumber == 1">
      <a class="page-link " aria-label="Previous" (click)="onPageChange(pageNumber, false)">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>


    <li class="page-item " *ngFor="let number of totalPages; let i = index" [ngClass]="{active:pageNumber === i+1}" >
      <a class="page-link" (click)="onPageChange(i + 1)">{{ i + 1 }}</a>
    </li>


    <li class="page-item" [class.disabled]="pageNumber == totalPages?.length">
      <a class="page-link" aria-label="Next" (click)="onPageChange(pageNumber, true)">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
  
</nav>
