<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  
                    <div class="form-group">
                        <label>Email*</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && field['email'].errors }" />
                        <div *ngIf="submitted && field['email'].errors" class="invalid-feedback">
                            <div *ngIf="field['email'].errors['required']">Email is required</div>
                            <div *ngIf="field['email'].errors['email']">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && field['password'].errors }" />
                        <div *ngIf="submitted && field['password'].errors" class="invalid-feedback">
                            <div *ngIf="field['password'].errors['required']">Password is required</div>
                            <div *ngIf="field['password'].errors['minlength']">Password must be at least 5 characters</div>
                        </div>
                    </div>
                    <div class="text-danger mb-4" *ngIf="error">{{error}}</div>
                    <button type="submit"   class="btn btn-primary" >Submit</button>
                    <a style="background-color: orange; text-decoration: none" 
                        class="p-2 text-dark rounded-3 float-end" routerLink="/addview">Create Account</a>
                </form>
            </div>
        </div>
    </div>
</div>
